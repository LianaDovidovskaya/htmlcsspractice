<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <style>
        div.star {
            background: url(star0.png) no-repeat;
            height: 78px;
            width: 75px;
            float: right;
        }
        
        div.stars > div.star:hover::before,
        div.stars > div.star:hover ~ div.star::before {
                                    content: url(star1.png);
                                    }
        </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
</body>
</html>
